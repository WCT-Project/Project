<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Test.css">
    <link href="https://fonts.cdnfonts.com/css/albertus-medium" rel="stylesheet">
    <script href="Script/Test.js"></script>
    <title>Test</title>
</head>
<body>
    <header>
        <div class="nav-first">
            <ul class="nav justify-content-start">
                <li class="logo">
                    <span><h5>Trip Wallet</h5></span>
                </li>
            </ul>
            <ul class="nav justify-content-end">
                <li >
                <a class="nav-link" aria-current="page" href="#"><span>Home</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#"><span class="budget-analysis">Budget Analysis</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#"><span>Recommendations</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#"><span class="login-register">LOGIN/RESITER</span></a>
                </li>
            </ul>
        </div>
    </header>
    <div>
        <div>
            <h3 class="Caption-Budget-Analysis">Budget Analysis</h3>
        </div>
        <div class="input-box">
            <div class="nest-input-budget-analysis">
                <div class="container">
                    <form action="" class="form" id="form">
                    <div class="form__field">
                        <label class="form__label">Category</label>
                        <input type="text" placeholder="Write your Category" class="form__input">
                    </div>
                    </form>
                </div>
                <div class="container">
                    <form action="" class="form" id="form">
                    <div class="form__field">
                        <label class="form__label">Start Location</label>
                        <input type="text" placeholder="Write your Start Location" class="form__input">
                    </div>
                    </form>
                </div>
            </div>
            <div class="nest-input-budget-analysis">
                <div class="container">
                    <form action="" class="form" id="form">
                    <div class="form__field">
                        <label for="email" class="form__label">Min Budget</label>
                        <input type="number" placeholder="Write your Min Budget($)" class="form__input">
                    </div>
                    </form>
                </div>
                <div class="container">
                    <form action="" class="form" id="form">
                        <div class="form__field">
                            <label for="email" class="form__label">Max Budget</label>
                            <input type="number" placeholder="Write your Max Budget($)" class="form__input">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
